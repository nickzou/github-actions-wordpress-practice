name: Create Droplet on Branch Creation

env:
  BRANCH_NAME: ${{ github.ref_name }}
  DOMAIN_NAME: pandacalculus.com

on:
  create:

jobs:
  branch-created:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        # Assuming you want to run a doctl command right after setting it up,
        # you might need to use a `run` step if `args` is not a valid input.

      - name: Generate SSH key
        run: |
          ssh-keygen -t rsa -b 4096 -C "github-action@mydomain.com" -f ${{ github.workspace }}/deploy_key -N ""
          PUBLIC_KEY=$(cat ${{ github.workspace }}/deploy_key.pub)
          echo "PUBLIC_KEY=$PUBLIC_KEY" >> $GITHUB_ENV

      - name: Add SSH key to DigitalOcean
        run: |
          echo "${{ env.PUBLIC_KEY }}" >> public_key.tmp
          doctl compute ssh-key import ${{ env.BRANCH_NAME }} --public-key-file public_key.tmp

      - name: Get SSH key ID
        run: |
          KEY_ID=$(doctl compute ssh-key list --format ID,Name --no-header | grep "${{ env.BRANCH_NAME }}" | awk '{print $1}')
          echo "KEY_ID=$KEY_ID" >> $GITHUB_ENV

      - name: Create Droplet
        run: |
          read DROPLET_ID DROPLET_IP <<< $(doctl compute droplet create ${{ env.BRANCH_NAME }} --size s-2vcpu-4gb --image ubuntu-20-04-x64 --region nyc3 --ssh-keys ${{env.KEY_ID}} --format ID,PublicIPv4 --no-header --wait)
          echo "DROPLET_ID=$DROPLET_ID" >> $GITHUB_ENV
          echo "DROPLET_IP=$DROPLET_IP" >> $GITHUB_ENV
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Move Droplet to Designated Project
        run: doctl projects resources assign ${{ secrets.DIGITALOCEAN_PROJECT_ID }} --resource=do:droplet:${{ env.DROPLET_ID }}
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Wait for droplet SSH to be ready
        run: |
          until ssh -i ${{ github.workspace }}/deploy_key -o ConnectTimeout=10 -o StrictHostKeyChecking=no root@${{ env.DROPLET_IP }} echo "SSH is up"
          do
            echo "Waiting for SSH to be active..."
            sleep 30
          done

      - name: Install WordPress
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.DROPLET_IP }}
          username: root
          key: ${{ github.workspace }}/deploy_key
          script: |
            # Update and install Nginx, PHP, MySQL
            sudo apt update && sudo apt upgrade -y
            sudo apt install nginx php-fpm php-mysql mysql-server -y
            sudo systemctl start nginx
            sudo systemctl enable nginx

            # Secure MySQL installation
            sudo mysql -e "CREATE USER 'wordpressuser'@'localhost' IDENTIFIED BY 'password123';"
            sudo mysql -e "CREATE DATABASE wordpress DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci;"
            sudo mysql -e "GRANT ALL ON wordpress.* TO 'wordpressuser'@'localhost';"
            sudo mysql -e "FLUSH PRIVILEGES;"

            # Install WordPress
            wget https://wordpress.org/latest.tar.gz
            tar -xzf latest.tar.gz
            sudo mv wordpress/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Configure Nginx to serve WordPress
            echo "server {
                listen 80;
                server_name ${{env.DROPLET_IP}};

                root /var/www/html;
                index index.php index.html index.htm;

                location / {
                    try_files \$uri \$uri/ /index.php?\$args;
                }

                location ~ \.php$ {
                    include snippets/fastcgi-php.conf;
                    fastcgi_pass unix:/var/run/php/php7.4-fpm.sock; # Ensure PHP version matches
                    fastcgi_param SCRIPT_FILENAME \$document_root\$fastcgi_script_name;
                    include fastcgi_params;
                }

                location ~ /\.ht {
                    deny all;
                }
            }" | sudo tee /etc/nginx/sites-available/wordpress
            sudo ln -s /etc/nginx/sites-available/wordpress /etc/nginx/sites-enabled/
            sudo unlink /etc/nginx/sites-enabled/default
            sudo systemctl reload nginx
            sudo systemctl restart php7.4-fpm  # Ensure PHP version matches

      #   - name: Transfer index.html to droplet
